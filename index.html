<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>

    <!--Calculator Body -->
    <div class="calculator-body">
      <div class="container" align="center">
          <input type="text" class="textview" id="totalScreen" />
        </div>

        <!--Calculator Buttons-->
      <div class="container">
        <div class="row">
        <button type="button" name="button" class="btn btn-success btn-lg" id="btnClear">C</button>
        <button type="button" name="button" class="btn btn-light btn-lg numb" id="btnTimes">*</button>
        <button type="button" name="button" class="btn btn-light btn-lg numb" id="btnDivide">/</button>
        <button type="button" name="button" class="btn btn-info btn-lg numb" id="btnDecimal">.</button>
        </div>


      <div class="row">
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn7">7</button>
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn8">8</button>
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn9">9</button>
      <button type="button" name="button" class="btn btn-warning btn-lg" id="btnMinus">-</button>
      </div>

      <div class="row">
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn4">4</button>
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn5">5</button>
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn6">6</button>
      <button type="button" name="button" class="btn btn-warning btn-lg numb" id="btnPlus">+</button>
      </div>

      <div class="row">
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn1">1</button>
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn2">2</button>
      <button type="button" name="button" class="btn btn-primary btn-lg numb" id="btn3">3</button>
      <button type="button" name="button" class="btn btn-danger btn-lg" id="=">=</button>
      </div>
        </div> <!--buttons' container-->
      </div> <!--end of calculator body-->


<script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
